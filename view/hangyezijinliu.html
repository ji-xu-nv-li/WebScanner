		function chartData(divId, title, seriesConfig, seriesType, showLegend) {
			for (var index in seriesConfig) {
				seriesConfig[index]["type"] = seriesType;
				seriesConfig[index]["smooth"] = true; // 折线图是否平滑曲线显示。
			}
			var seriesDataList = seriesConfig[0].data.map(function(item){
				return item[0];
			});
			var seriesNameList = seriesConfig.map(function(item){
				return item["name"];
			});
			if (!showLegend || showLegend.length == 0) {
				showLegend = seriesNameList;
			}
			var legendSelected = {}; // 设置哪些图例显示
			for (var index in seriesNameList) {
				if (showLegend.indexOf(seriesNameList[index]) > -1) {
					legendSelected[seriesNameList[index]] = true;
				} else {
					legendSelected[seriesNameList[index]] = false;
				}
			}
			
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById(divId));
			
			// 指定图表的配置项和数据
			var option = {
				title: {
					text: title,
					
				},
				tooltip: { // 提示框组件（全局设置）

					trigger: 'axis', /* 触发类型

						none：什么都不触发。
					*/
					axisPointer: {// 坐标轴指示器配置项。
					  // tooltip.axisPointer 中诸配置项的优先级低于轴上的 axisPointer 的配置项。
				      type: 'shadow', /* 指示器类型
				     	'line' 直线指示器
						'shadow' 阴影指示器
						'none' 无指示器
						'cross' 十字准星指示器。其实是种简写，表示启用两个正交的轴的 axisPointer。
				      */
				      // snap:true, // 坐标轴指示器是否自动吸附到点上。默认自动判断。
				    },
				    
				},
				legend: {
					type: 'scroll', // 图例的类型
					orient: 'vertical', // 图例列表的布局朝向
					right: 10,
					data: seriesNameList, // 图例组件展现了不同系列的标记(symbol)，颜色和名字。可以通过点击图例控制哪些系列不显示。
					selected: legendSelected,
				},
				// X轴相关设置
				xAxis: {
					// 类目轴：type: 'category' 或者指定 data 的数据，则表示类目轴
					type: 'category',
					boundaryGap: false, // 类目轴时，true表示刻度只是作为分隔线，标签和数据点都会在两个刻度之间的带(band)中间
										// 非类目轴，包括时间，数值，对数轴，boundaryGap是一个两个值的数组，分别表示数据最小值和最大值的延伸范围，可以直接设置数值或者相对的百分比，在设置 min 和 max 后无效
				},
				// Y轴相关设置
				yAxis: {},
				// 数据显示样式设置
				series: seriesConfig
			};
			
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		}
